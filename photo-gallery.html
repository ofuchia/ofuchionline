    <div class="full-img" id="fullImgBox">
      <img src="images/img1.jpg" id="fullImg" />
      <span onclick="closeFullImg()">x</span>
    </div>

    <div class="img-gallery">
      <img id="first" src="images/img1.jpg" onclick="openFullImg(this.src)" />
      <img id="second" src="images/img2.jpg" onclick="openFullImg(this.src)" />
      <img id="third" src="images/img3.jpg" onclick="openFullImg(this.src)" />
      <img id="fourth" src="images/img4.jpg" onclick="openFullImg(this.src)" />

    <img id="neptune-text" src="images/neptune.png" />
    
  </body>

  <script>
    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic) {
      fullImgBox.style.display = "flex"; //changing the display in CSS, making it visible
      fullImg.src = pic; //updating the src for fullImg
    }

    function closeFullImg() {
      fullImgBox.style.display = "none";
    }
  </script>
