<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art</title>
    <link rel="icon" type="image/icon" href="./images/icon.jpg" />
    <link rel="stylesheet" href="css/photo-gallery.css" />
  </head>
  <body>
    <header class="navbar">
      <ul class="nav-links">
        <li><a href="about-me.html">About Me</a></li>
        <li>
          <a href="written-works.html">Written Works</a>
        </li>
        <li>
          <a href="index.html">
            <img id="logo" src="./images/icon.jpg" />
          </a>
        </li>
        <li>
          <a href="art-page.html">Visual Art</a>
        </li>
        <li>
          <a href="photo-gallery.html">Real Life</a>
        </li>
      </ul>

      <div class="menu-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </header>
    
    <div class="full-img" id="fullImgBox">
      <img src="images/img1.jpg" id="fullImg" />
      <span onclick="closeFullImg()">x</span>
    </div>

    <div class="img-gallery">
      <img id="june" src="images/june.JPG" onclick="openFullImg(this.src)" />
      <img
        id="laguna"
        src="images/laguna.JPG"
        onclick="openFullImg(this.src)"
      />
      <img
        id="brunaille"
        src="images/brunaille.jpg"
        onclick="openFullImg(this.src)"
      />
      <img id="house" src="images/house.jpg" onclick="openFullImg(this.src)" />
      <img id="mirko" src="images/mirko.jpg" onclick="openFullImg(this.src)" />
    </div>
  </body>

  <!--expanding photos on click-->
  <script>
    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic) {
      fullImgBox.style.display = "flex"; //changing the display in CSS, making it visible
      fullImg.src = pic; //updating the src for fullImg
    }

    function closeFullImg() {
      fullImgBox.style.display = "none";
    }
  </script>

  <!--hamburger menu-->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.querySelector(".menu-toggle");
      const navLinks = document.querySelector(".nav-links");
  
      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    });
  </script>
  
</html>
